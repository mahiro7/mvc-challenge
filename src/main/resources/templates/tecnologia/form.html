<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<title>Tecnologia - Formulário</title>



<div layout:fragment="content">
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>
                Tecnologia<span th:if="${page != null}" th:text="${page}"></span>
            </h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Início</a></li>
                    <li class="breadcrumb-item">Tecnologias</li>
                    <li class="breadcrumb-item active">Cadastrar</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>
        <div class="card">
           <div class="card-body">
               <form method="post" th:action="@{/tecnologia/new}" th:object="${tecnologia}">
                   <input type="hidden" th:field="*{id}" />
                   <div class="form-group mb-3">
                       <label class="mb-1 mt-2" for="name">Nome</label>
                       <input class="form-control" id="name" type="text" th:field="*{nome}" />
                       <div class="text-danger" th:if="${codeError != null}" th:text="${codeError}"></div>
                       <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                       <label class="mb-1 mt-2" for="descricao">Descrição</label>
                       <input class="form-control" id="descricao" type="text" th:field="*{descricao}" />
                       <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                   </div>
                   <button class="btn btn-primary mt-1" type="submit">
                       <span th:if="${button != null}" th:text="${button}"></span>
                   </button>
               </form>
           </div>
        </div>
    </main>
</div>

</html>
